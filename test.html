<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گالری محصولات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .gallery {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .image-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .image-container img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }
        .image-container .image-id {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            text-align: center;
        }
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
        }
        input[type="file"], input[type="text"], button {
            padding: 12px;
            margin: 8px;
            border: none;
            border-radius: 8px;
            width: calc(100% - 16px);
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>گالری محصولات</h2>
    <div class="gallery">
        <div class="image-container">
            <img src="https://via.placeholder.com/150" alt="محصول">
            <span class="image-id">ID: 12345</span>
            <button class="delete-btn">×</button>
        </div>
        <div class="image-container">
            <img src="https://via.placeholder.com/150" alt="محصول">
            <span class="image-id">ID: 67890</span>
            <button class="delete-btn">×</button>
        </div>
        <!-- تصاویر بیشتر -->
    </div>
    
    <div class="form-wrapper">
        <div class="form-container">
            <h3>آپدیت تصویر</h3>
            <form>
                <input type="text" placeholder="کد تصویر را وارد کنید">
                <input type="file" accept="image/*">
                <button type="submit">آپلود</button>
            </form>
        </div>
        
        <div class="form-container">
            <h3>افزودن تصویر جدید</h3>
            <form>
                <input type="file" accept="image/*">
                <button type="submit">افزودن</button>
            </form>
        </div>
    </div>
</body>
</html>
