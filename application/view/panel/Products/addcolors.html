<!DOCTYPE html>  
<html lang="fa">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>اضافه کردن رنگ به محصول</title>  
    <link rel="stylesheet" href="styles.css">  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
    <style>
        body {  
    font-family: 'Arial', sans-serif;  
    background-color: #f4f4f4;  
    margin: 0;  
    padding: 20px;  
}  

.container {  
    max-width: 600px;  
    margin: auto;  
    background: #fff;  
    padding: 20px;  
    border-radius: 8px;  
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  
}  

h1 {  
    text-align: center;  
    color: #333;  
}  

.form-group {  
    margin-bottom: 15px;  
}  

label {  
    display: block;  
    margin-bottom: 5px;  
    font-weight: bold;  
}  

input[type="number"],  
select {  
    width: 100%;  
    padding: 10px;  
    border: 1px solid #ccc;  
    border-radius: 5px;  
    font-size: 16px;  
}  

button {  
    width: 100%;  
    padding: 10px;  
    background-color: #28a745;  
    border: none;  
    border-radius: 5px;  
    color: white;  
    font-size: 16px;  
    cursor: pointer;  
}  

button:hover {  
    background-color: #218838;  
}  

.message {  
    display: none;  
    margin-top: 15px;  
    text-align: center;  
    font-weight: bold;  
}  

.success {  
    color: green;  
}
    </style>
</head>  
<body>  
    <div class="container">  
        <h1>اضافه کردن رنگ به محصول</h1>  
        <form id="colorForm">  
            <div class="form-group">  
                <label for="product_id">شناسه محصول:</label>  
                <input type="number" id="product_id" name="product_id" required placeholder="مثال: 1">  
            </div>  
            <div class="form-group">  
                <label for="color_id">انتخاب رنگ:</label>  
                <select id="color_id" name="color_id" required>  
                    <option value="">انتخاب رنگ</option>  
                    <option value="1">قرمز</option>  
                    <option value="2">آبی</option>  
                    <option value="3">سبز</option>  
                    <!-- می‌توانید رنگ‌های بیشتری اضافه کنید -->  
                </select>  
            </div>  
            <div class="form-group">  
                <label for="stock">تعداد موجودی:</label>  
                <input type="number" id="stock" name="stock" required placeholder="مثال: 10">  
            </div>  
            <button type="submit">اضافه کردن رنگ</button>  
        </form>  
        <div id="message" class="message"></div>  
    </div>  

    <script>  
        $(document).ready(function () {  
            $('#colorForm').on('submit', function (e) {  
                e.preventDefault();  
                // اینجا می‌توانید AJAX برای ارسال داده‌ها به سرور اضافه کنید  
                $('#message').text('رنگ به محصول اضافه شد.').addClass('success').fadeIn();  
            });  
        });  
    </script>  
</body>  
</html>
