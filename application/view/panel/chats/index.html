<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست چت‌ها</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f2f5;
            text-align: center;
        }
        h2 {
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            animation: slideUp 0.7s ease-in-out;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        button {
            padding: 8px 12px;
            margin: 2px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background-color: #007bff;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h2>لیست چت‌ها</h2>
    <table>
        <thead>
            <tr>
                <th>عنوان چت</th>
                <th>کاربر</th>
                <th>تاریخ ساخت</th>
                <th>وضعیت</th>
                <th>عملیات</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>چت نمونه ۱</td>
                <td>کاربر A</td>
                <td>2024-02-20</td>
                <td>باز</td>
                <td>
                    <button>تغییر وضعیت</button>
                    <button>باز کردن چت</button>
                </td>
            </tr>
            <tr>
                <td>چت نمونه ۲</td>
                <td>کاربر B</td>
                <td>2024-02-19</td>
                <td>بسته</td>
                <td>
                    <button>تغییر وضعیت</button>
                    <button>باز کردن چت</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
