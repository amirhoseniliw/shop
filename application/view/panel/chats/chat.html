<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه چت</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 60%;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 60%;
        }
        .sent {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .received {
            background: #f1f1f1;
            align-self: flex-start;
        }
        .chat-form {
            display: none;
        }
        .chat-form input, .chat-form button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chat-form button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        .chat-form button:hover {
            background: #0056b3;
        }
        .closed-message {
            text-align: center;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h3>چت فعال</h3>
        <div class="messages" id="messages">
            <div class="message received">سلام، چطور می‌توانم کمک کنم؟</div>
            <div class="message sent">سلام، یک سوال داشتم.</div>
        </div>
        
        <div id="chatStatus"></div>
        
        <form class="chat-form" id="chatForm">
            <input type="text" id="messageTitle" placeholder="عنوان پیام">
            <input type="text" id="messageInput" placeholder="متن پیام">
            <button type="button" onclick="sendMessage()">ارسال</button>
        </form>
    </div>
    
    <script>
        let chatOpen = true; // مقدار را با PHP مقداردهی کن

        window.onload = function() {
            if (!chatOpen) {
                document.getElementById("chatForm").style.display = "none";
                document.getElementById("chatStatus").innerHTML = "<p class='closed-message'>این چت بسته شده است</p>";
            } else {
                document.getElementById("chatForm").style.display = "block";
            }
        }

        function sendMessage() {
            let messageText = document.getElementById("messageInput").value;
            let messageTitle = document.getElementById("messageTitle").value;
            if (messageText.trim() === "") return;

            let messageDiv = document.createElement("div");
            messageDiv.className = "message sent";
            messageDiv.innerText = messageTitle ? messageTitle + ": " + messageText : messageText;
            document.getElementById("messages").appendChild(messageDiv);
            document.getElementById("messageInput").value = "";
        }
    </script>
</body>
</html>
