<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت رنگ‌های محصول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .gallery {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .color-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 120px;
        }
        .color-box {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .color-container .color-id {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
        }
        input[type="text"], input[type="number"], button {
            padding: 12px;
            margin: 8px;
            border: none;
            border-radius: 8px;
            width: calc(100% - 16px);
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>مدیریت رنگ‌های محصول</h2>
    <div class="gallery">
        <div class="color-container">
            <div class="color-box" style="background: red;"></div>
            <span class="color-id">ID: 101</span>
            <span>تعداد: 5</span>
            <button class="delete-btn">×</button>
        </div>
        <div class="color-container">
            <div class="color-box" style="background: blue;"></div>
            <span class="color-id">ID: 102</span>
            <span>تعداد: 8</span>
            <button class="delete-btn">×</button>
        </div>
        <!-- رنگ‌های بیشتر -->
    </div>
    
    <div class="form-wrapper">
        <div class="form-container">
            <h3>آپدیت تعداد رنگ</h3>
            <form>
                <input type="text" placeholder="کد رنگ را وارد کنید">
                <input type="number" placeholder="تعداد جدید را وارد کنید">
                <button type="submit">آپدیت</button>
            </form>
        </div>
        
        <div class="form-container">
            <h3>افزودن رنگ جدید</h3>
            <form>
                <input type="text" placeholder="نام رنگ را وارد کنید">
                <input type="text" placeholder="کد رنگ (HEX) را وارد کنید">
                <input type="number" placeholder="تعداد را وارد کنید">
                <button type="submit">افزودن</button>
            </form>
        </div>
    </div>
</body>
</html>
