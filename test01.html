<!DOCTYPE html>  
<html lang="fa">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>رفلش دیو</title>  
    <style>  
        .refresh-box {  
            width: 200px;  
            height: 100px;  
            background-color: #f0f0f0;  
            border: 2px solid #ccc;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            font-size: 20px;  
            margin-bottom: 20px;  
        }  

        .flash {  
            animation: flashAnimation 0.5s ease;  
        }  

        @keyframes flashAnimation {  
            0% { opacity: 1; }  
            50% { opacity: 0; }  
            100% { opacity: 1; }  
        }  
    </style>  
</head>  
<body>  

    <div class="refresh-box" id="refreshDiv">محتوا</div>  
    <button id="refreshButton">رفلش دیو</button>  

    <script>  
        document.getElementById('refreshButton').addEventListener('click', function() {  
            const refreshDiv = document.getElementById('refreshDiv');  
            
            // اگر کلاس 'flash' وجود داشته باشد، آن را حذف می‌کنیم و دوباره اضافه می‌کنیم  
            refreshDiv.classList.remove('flash');  
            void refreshDiv.offsetWidth; // این خط برای ایجاد بازخورد (reflow) است  
            refreshDiv.classList.add('flash');  
        });  
    </script>  

</body>  
</html>
